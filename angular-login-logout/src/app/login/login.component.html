<app-menu></app-menu>
<div style="width: 100%; overflow: hidden;">
  <div style="width: 50%; float: left;" class="left">
  <img src="assets/images/bloodbank.jpg" >
</div>
 <div style="width: 50%; float: right;margin:0px;">
 <div class="container col-lg-10 ">
    <h1 class="text-center">Login</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="form-group">
            <label for="email">User Name :</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
              name="password">
          </div>
          <button (click)=handleLogin() class="btn btn-success button">Login</button>
      <br>
      <br>
      <div class="text-center">
          New User? <a href="/signup">Sign up</a></div>
        </form>
      </div>
</div>
    </div>
  </div>
</div>
